<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS and CSS Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="clockFace">
        <div class="hand" id="hourHand"></div>
        <div class="hand" id="minuteHand"></div>
        <div class="hand" id="secondHand"></div>
    </div>
    <script>
        const secondHand = document.querySelector('#secondHand');
        const minuteHand = document.querySelector('#minuteHand');
        const hourHand = document.querySelector('#hourHand');

        function setDate() {
            const date = new Date();

            const seconds = date.getSeconds();
            const secondsDegree = (seconds * (60 / 360)) + 90;
            secondHand.style.transform = `rotate(${secondsDegree}deg)`;

            const minutes = date.getMinutes();
            const minutesDegree = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
            minuteHand.style.transform = `rotate(${minutesDegree}deg)`;

            const hours = date.getHours();
            const hoursDegree = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
            hourHand.style.transform = `rotate(${hoursDegree}deg)`;
        }

        setInterval(setDate, 1000);
    </script>
</body>
</html>
